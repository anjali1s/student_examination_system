<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Exam | ExamSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a0ca3;
            --bg-dark: #0f172a;
            --text-main: #1e293b;
            --text-light: #64748b;
            --glass: rgba(255, 255, 255, 0.95);
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #4cc9f0, transparent),
                        radial-gradient(circle at bottom left, #4361ee, transparent),
                        var(--bg-dark);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card h2 {
            color: var(--bg-dark);
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .card p {
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-group { margin-bottom: 20px; position: relative; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Input Styling */
        .input-wrapper { position: relative; }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: #f8fafc;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-main);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }

        /* Grid for Dates */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Toggle Checkbox Styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            background: #f1f5f9;
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .checkbox-group:hover { background: #e2e8f0; }

        .checkbox-group input {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(67, 97, 238, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(67, 97, 238, 0.5);
        }

        .error {
            background: #fee2e2;
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--error);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .error i { margin-right: 10px; }

        @media (max-width: 480px) {
            .grid-2 { grid-template-columns: 1fr; }
            .card { padding: 25px; }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create New Exam</h2>
    <p>Configure the exam details for your students.</p>

    {% if error %}
    <div class="error">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Subject</label>
            <div class="input-wrapper">
                <i class="fas fa-book-open"></i>
                <select name="subject" required>
                    <option value="" disabled selected>Select Subject</option>
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }} ({{ subject.course.name }})</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Exam Title</label>
            <div class="input-wrapper">
                <i class="fas fa-pen-fancy"></i>
                <input type="text" name="name" placeholder="e.g. Mid-term Assessment" required>
            </div>
        </div>

        
        <div class="form-group">
            <label class="checkbox-group">
                <input type="checkbox" name="allow_calculator">
                <span>Enable Virtual Calculator</span>
            </label>
        </div>

        <button type="submit" class="btn">
            <i class="fas fa-plus-circle"></i> &nbsp; Generate Exam
        </button>
    </form>
</div>
</body>
</html>
